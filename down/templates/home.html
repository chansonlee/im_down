<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel='stylesheet' href='styles/main.css'>
  </head>
  <body>
    <h1> I'm Down! </h1>

    <form action="/" method="post">
      <label>Title</label>
      <input name="title" placeholder="Title goes here">
      <label>Content</label>
      <textarea name="text" placeholder="Writing goes here"></textarea>

      <button> Post! </button>
    </form>


    {% for post in posts %}
      <article>
         <h2> By {{post.name}} </h2>

        <h3> <a href="{{post.url()}}">{{post.title}}</a> </h3>

        {{post.text}}

        <div class= "date"> {{ post.date }} </div>
        
      </article>
    {% endfor %}


  </body>
</html>
