<!DOCTYPE html>
<html>
  <head>
    <title>I'm Down</title>
    <link rel='stylesheet' href='styles/main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <h1> I'm Down! </h1>

    <div class="post">
      <form action="/" method="post">

        <label>Content</label><br><br>
        <textarea maxlength='300' name="text" placeholder="Writing goes here"></textarea><br>

        <button> Post! </button>
      </form>
    </div class="post">


    {% for post in posts %}
    <a href="{{post.url()}}">
      <div class="event">
          {{post.text}}
          <div class= "date"> {{post.date.month}}/{{post.date.day}}/{{ post.date.year}} <br>
            {% if post.date.hour-7 > 12 %}
              {{post.date.hour-7-12}}
            {% elif post.date.hour-7 < 7 %}
              {{post.date.hour-7+12}}
            {% else %}
              {{post.date.hour-7}}
            {% endif %}
            :{{post.date.minute}} </div>
      </div class="event">
      </a>
    {% endfor %}



  </body>
</html>
